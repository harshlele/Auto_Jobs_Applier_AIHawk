projects:
  - name: "VR Gesture Detection"
    description: "Created a playground to record custom gestures in VR (github.com/harshlele/UnityGestureClassifier) and train classifiers on those gestures using FastAI/PyTorch using the InceptionTime model. Automated data preprocessing and model selection to select the best models for any set of gestures, and set up a Flask web server to collect VR position data and perform real time inference using the classifier"
    link: "https://github.com/harshlele/gesture-classifier-inf-server"

  - name: "Stroke prediction using Machine Learning"
    description: "Explored Logistic Regression, Random Forests, and Neural Networks to classify stroke risk using data about various health indicators, eventually selecting a Logistic Regression Classifier based on AUC and accuracy. Created a cost curve to find the optimal threshold for the model, and explored model accuracy and performance at other thresholds to simulate scenarios with limited hospital capacity for stroke treatment"

  - name: "MiniScheme"
    description: "Developed an interpreter for MiniScheme in Haskell, implementing evaluation for basic arithmetic expression, and function definition and application, variable binding and substitutions, and recursion/closures. Learned about Abstract Syntax Tree construction and interpretation using functional programming concepts"

